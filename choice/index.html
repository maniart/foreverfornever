<!DOCTYPE html>
<html>
<head>
  <title>experiment</title>
</head>
<link rel="stylesheet" type="text/css" href="../reset.css">
  <style type="text/css">
    @keyframes hovering {
      from {
        transform: translateX(-50%) translateY(-45%) skewX(-4deg) skewY(0deg);
        -webkit-transform: translateX(-50%) translateY(-45%) skewX(-4deg) skewY(0deg);
        -moz-transform: translateX(-50%) translateY(-45%) skewX(-4deg) skewY(0deg);
        -o-transform: translateX(-50%) translateY(-45%) skewX(-4deg) skewY(0deg);
      }
      to {
        transform: translateX(-50%) translateY(-50%) skewX(-4deg) skewY(0deg);
        -webkit-transform: translateX(-50%) translateY(-50%) skewX(-4deg) skewY(0deg);
        -moz-transform: translateX(-50%) translateY(-50%) skewX(-4deg) skewY(0deg);
        -o-transform: translateX(-50%) translateY(-50%) skewX(-4deg) skewY(0deg);
      }
    }
    body {
      margin: 0;
      padding: 0;
      position: relative;
    }
    input {
      width: 11px;
      height: 11px;
      margin: 3px;
      overflow: hidden;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    #element-container {
      background: white;
      z-index: 10;
      border: 0.009em solid rgb(178, 178, 178);
      padding: 25px;
      width: 555px;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
     -moz-transform: translateX(-50%) translateY(-50%) skewX(-4deg) skewY(0deg);
      -webkit-transform: translateX(-50%) translateY(-50%) skewX(-4deg) skewY(0deg);
      -o-transform: translateX(-50%) translateY(-50%) skewX(-4deg) skewY(0deg);
      -ms-transform: translateX(-50%) translateY(-50%) skewX(-4deg) skewY(0deg);
      transform: translateX(-50%) translateY(-50%) skewX(-4deg) skewY(0deg);
    }
    .do-hover {
       animation-name: hovering;
       animation-duration: 2s; /* or: Xms */
       animation-iteration-count: infinite;
       animation-direction: alternate; /* or: normal */
       animation-timing-function: cubic-bezier(0.175, 0.675, 0.745, 0.605); /* or: ease, ease-in, ease-in-out, linear, cubic-bezier(x1, y1, x2, y2) */
       animation-fill-mode: both; /* or: backwards, both, none */
       animation-delay: 0s; /* or: Xms */
      }   
      #earth {
      z-index: 1;
      width: 100%;
/*      background: rgb(203, 230, 164);
*/      position: absolute;
      border-top: 1px solid #ccc;
      top: 70%;
      left: 0;
      right : 0;
      bottom: 0;
    }
    #sky {
      z-index: 0;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: rgb(162, 204, 255);
    }
  </style>
<body>
    
  <div id="element-container" class="do-hover">
  </div>

  </div> -->
<!--
  <div id="sky">
  </div>
 -->
  <script src="../node_modules/diffyjs/dist/diffy.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
